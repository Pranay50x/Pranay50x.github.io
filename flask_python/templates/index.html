{% extends 'base.html'%}

{% block head %} 

{% endblock %}

{% block body %} 
<h1>Task Master</h1>
<div class="content">
    {% if tasks|length < 1 %}
    <h4>No tasks create some !</h4>
    {% else %}
    <table>
        <tr>
            <th>Tasks</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task"> 
    </form>
</div>
{% endblock %}
